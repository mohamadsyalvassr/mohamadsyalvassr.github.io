<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Start your development with me." />
    <meta name="author" content="Devcrud" />
    <title>Portofolio - Mohamad Syalva SR</title>
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="assets/vendors/themify-icons/css/themify-icons.css"
    />
    <!-- Bootstrap + Steller  -->
    <link rel="stylesheet" href="assets/css/meyawo.css" />
    <style>
      /* styling untuk card */
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 200px;
        height: 200px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
      }

      /* styling untuk gambar di dalam card */
      .card img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Page Header -->
    <header class="header header-mini">
      <div class="header-title">My Works</div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Works</li>
        </ol>
      </nav>
    </header>
    <!-- End Of Page Header -->

    <!-- portfolio section -->
    <section class="section" id="portfolio">
      <div class="container text-center">
        <p class="section-subtitle">RECENTLY DONE PROJECT</p>
        <h6 class="section-title mb-6">QUALITY WORK</h6>
      </div>
      <div id="card-container">
        <!-- container untuk card akan dibuat oleh JavaScript -->
      </div>
    </section>
    <!-- end of portfolio section -->

    <!-- footer -->
    <div class="container mt-5">
      <footer class="footer">
        <p class="mb-0">
          Copyright
          <script>
            document.write(new Date().getFullYear());
          </script>
          &copy; <a href="http://www.devcrud.com">DevCRUD</a> Distribution
          <a href="https://themewagon.com">ThemeWagon</a>
        </p>
        <div class="social-links text-right m-auto ml-sm-auto">
          <a href="javascript:void(0)" class="link"
            ><i class="ti-facebook"></i
          ></a>
          <a href="javascript:void(0)" class="link"
            ><i class="ti-twitter-alt"></i
          ></a>
          <a href="javascript:void(0)" class="link"
            ><i class="ti-google"></i
          ></a>
          <a href="javascript:void(0)" class="link"
            ><i class="ti-pinterest-alt"></i
          ></a>
          <a href="javascript:void(0)" class="link"
            ><i class="ti-instagram"></i
          ></a>
          <a href="javascript:void(0)" class="link"><i class="ti-rss"></i></a>
        </div>
      </footer>
    </div>
    <!-- end of page footer -->

    <script>
      // gunakan AJAX untuk mengambil data dari file JSON
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(this.responseText);
          var cardContainer = document.getElementById("card-container");
          var rowDiv = document.createElement("div");
          rowDiv.classList.add("row");

          // buat card secara dinamis menggunakan DOM
          for (var i = 0; i < data.length; i++) {
            var colDiv = document.createElement("div");
            colDiv.classList.add("col-md-4");

            var cardAnchor = document.createElement("a");
            cardAnchor.href = data[i].url;
            cardAnchor.target = "_blank";
            cardAnchor.classList.add("portfolio-card");

            var cardImage = document.createElement("img");
            cardImage.classList.add("portfolio-card-img");
            cardImage.src = data[i].image;
            cardImage.alt = "Alternative";

            var cardOverlay = document.createElement("span");
            cardOverlay.classList.add("portfolio-card-overlay");

            var cardCaption = document.createElement("span");
            cardCaption.classList.add("portfolio-card-caption");

            var cardTitle = document.createElement("h4");
            cardTitle.innerText = data[i].title;

            var cardCategory = document.createElement("p");
            cardCategory.classList.add("font-weight-normal");
            cardCategory.innerText = "Category: " + data[i].category;

            cardCaption.appendChild(cardTitle);
            cardCaption.appendChild(cardCategory);

            cardOverlay.appendChild(cardCaption);

            cardAnchor.appendChild(cardImage);
            cardAnchor.appendChild(cardOverlay);

            colDiv.appendChild(cardAnchor);

            rowDiv.appendChild(colDiv);
          }
          cardContainer.appendChild(rowDiv);
        }
      };
      xhr.open("GET", "data.json", true);
      xhr.send();
    </script>

    <!-- core  -->
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
  </body>
</html>
